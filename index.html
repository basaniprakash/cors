<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>UI</title>
</head>
<body>
    <button onclick="initiateAuth()">Start Auth</button>
    <script>
        function initiateAuth() {
            // Simulated AJAX call to AUTH server
            fetch('https://www.corsauth.com/start-auth', {
                method: 'GET',
                credentials: 'include' // Needed to include cookies
            })
            .then(response => response.json())
            .then(data => {
                // Redirecting to the provided URL for authentication
                window.location.href = data.redirectUrl;
            });
        }
    </script>
</body>
</html>
